<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the carousel */
        .carousel-item img {
            width: 100%;
            height: 600px; /* Set height as needed */
            object-fit: cover; /* Maintain aspect ratio */
        }
        .lubranta-icon {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://lubranta.com/wp-content/uploads/2022/09/bg1-scaled.jpg" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://lubranta.com/wp-content/uploads/2022/09/bg2-scaled.jpg" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://lubranta.com/wp-content/uploads/2022/09/bg3-scaled.jpg" alt="Slide 3">
        </div>
    </div>
</div>

<div class="lubranta-icon">
    <img src="assest/image/lubranta-logo.png" class="rounded mx-auto d-block" alt="Lubranta Logo">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
